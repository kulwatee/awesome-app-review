<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-slate-700">
    <div class="flex flex-col w-full mx-auto p-4" id="posts">

        <div class="w-full shadow bg-white rounded-md mb-4" *ngFor="let post of posts">

            <div class="flex items-center">
                <div class="w-10 h-10 m-2">
                    <img [src]="post.picture" class="w-full h-full rounded-full" />
                </div>
                <div class="flex-grow flex flex-col">
                    <p class="font-semibold text-sm text-gray-700">{{ post.author }}</p>
                    <span class="text-xs font-thin text-gray-400">{{ post.createdTime | date:'short' }}</span>
                </div>
                <div class="w-8 h-8 mx-4">
                    <button class="w-full h-full hover:bg-gray-100 rounded-full text-gray-400 focus:outline-none">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                </div>
            </div>

            <!-- Caption-->
            <div class="mb-1">
                <div class="text-gray-700 min-h-10 px-3 text-sm block break-all whitespace-pre-line">
                    {{ post.description }}
                </div>
            </div>

            <!-- Image -->
            <div class="w-full h-76 max-h-100">
                <img [src]="post.imageUrl" alt="post image"
                    class="w-full h-76 max-h-100 object-cover" />
            </div>

            <div class="w-full flex flex-col space-y-2 p-2 px-4">
                <div
                    class="flex flex-wrap items-center justify-between pb-2 border-b border-gray-300 text-gray-500 text-sm">
                    <div class="flex items-center">
                        <div class="flex items-center">
                            <button
                                class="focus:outline-none flex items-center justify-center w-5 h-5 rounded-full bg-sky-500 text-white z-10 -ml-2">
                                <i style="font-size: 10px;" class="fa fa-thumbs-up"></i>
                            </button>
                            <button
                                class="focus:outline-none flex items-center justify-center w-5 h-5 rounded-full bg-red-500 text-white z-10 -ml-2">
                                <i style="font-size: 10px;" class="fa fa-heart"></i>
                            </button>
                            <button
                                class="focus:outline-none flex items-center justify-center w-5 h-5 rounded-full bg-yellow-500 text-white z-0 -ml-2">
                                <i style="font-size: 10px;" class="fa fa-smile"></i>
                            </button>
                            <div class="ml-2">
                                <p>{{ post.mensionCount }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <button class="flex"><span class="mr-1">{{ post.commentCount }}</span> Comments</button>
                        <button class="flex"><span class="mr-1">{{ post.shareCount }}</span> Shares</button>
                    </div>
                </div>
                <div class="flex space-x-3 text-gray-500 text-sm font-thin">
                    <button
                        class="flex-1 flex items-center h-8 focus:outline-none focus:bg-gray-200 justify-center space-x-2 hover:bg-gray-100 rounded-md">
                        <div>
                            <i class="fa fa-thumbs-up"></i>
                        </div>
                        <div class="ml-1">
                            <p class="font-semibold">Like</p>
                        </div>
                    </button>
                    <button
                        class="flex-1 flex items-center h-8 focus:outline-none focus:bg-gray-200 justify-center space-x-2 hover:bg-gray-100 rounded-md">
                        <div>
                            <i class="fa fa-comment"></i>
                        </div>
                        <div class="ml-1">
                            <p class="font-semibold">Comment</p>
                        </div>
                    </button>
                    <button
                        class="flex-1 flex items-center h-8 focus:outline-none focus:bg-gray-200 justify-center space-x-2 hover:bg-gray-100 rounded-md">
                        <div>
                            <i class="fa fa-share"></i>
                        </div>
                        <div class="ml-1">
                            <p class="font-semibold">Share</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
